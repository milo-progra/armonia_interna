<div class="min-h-screen  from-green-50 to-green-300">
  <!-- Header Section -->
  <div class=" py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <h1 class="text-4xl font-bold text-green-800 mb-6">Nuestros Servicios</h1>
        <p class="text-xl text-gray-600 max-w-3xl mx-auto">
          Ofrecemos una amplia gama de servicios para tu bienestar integral
        </p>
      </div>
    </div>
  </div>

  <!-- Services Grid -->
  <div class="py-5">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        
        @for (service of services; track service.id) {
          <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
            <img [src]="service.image" [alt]="service.name" class="w-full h-48 object-cover" onerror="this.src='https://via.placeholder.com/400x300?text='+this.alt">
            <div class="p-6">
              <h3 class="text-2xl font-bold text-gray-900 mb-4">{{ service.name }}</h3>
              <button 
                (click)="openModal(service)"
                class="w-2/4 bg-green-900 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                Más información
              </button>
            </div>
          </div>
        }
        
      </div>
    </div>
  </div>

  <!-- Modal -->
  @if (selectedService) {
    <div class="fixed inset-0 bg-transparent z-50 flex items-center justify-center p-4" (click)="closeModal()">
      <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl" (click)="$event.stopPropagation()">
        <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
          <h2 class="text-3xl font-bold text-gray-900">{{ selectedService.name }}</h2>
          <button 
            (click)="closeModal()"
            class="text-gray-500 hover:text-gray-700 text-3xl font-bold">
            &times;
          </button>
        </div>
        <div class="p-6">
          <div class="whitespace-pre-line text-gray-700">{{ selectedService.description }}</div>
        </div>
      </div>
    </div>
  }
</div>
